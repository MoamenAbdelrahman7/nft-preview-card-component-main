<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">
    <span class="coverImg">
    <img src="assets/images/image-equilibrium.jpg" alt="#">
    <button type="button"><img src="assets/images/icon-view.svg" alt="#"></button>
    </span>
    <div class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span>
          <img src="assets/images/icon-ethereum.svg" alt="#">
          <h2>0.041 ETH</h2>
        </span>
        <span class="date">
          <img src="assets/images/icon-clock.svg" alt="#">
          <small>3 days left</small>
        </span>
      </div>
      <hr>
    </div>
    <div class="card-footer">
      <img src="assets/images/image-avatar.png" alt="#">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moamen Abdelrahman</a>.
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
